<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trellone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Headline:wght@200..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }

        .category-container {
            display: flex;
            flex-direction: row;
            min-height: 10em;
            gap: 8px;
            margin: 4px;
        }

        .category {
            display: flex;
            flex-direction: column;
            background-color: blue;
            width: 100px;
            padding: 8px;
            box-sizing: border-box;
        }

        .category-title {
            font-family: "Work Sans Headline", sans-serif;
            font-size: large;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="category-container">
    <div class="category">
        <span class="category-title">Title 1</span>
        <span>Content 1</span>
        <span>Content 2</span>
        <span>Content 3</span>
    </div>

</div>
</body>
</html>
